<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #menu, #toolsMenu, #optionsMenu, #creditsMenu {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .menu-item {
      margin: 10px 0;
      font-size: 24px;
      cursor: pointer;
      position: relative;
    }
    .menu-item.active {
      color: orange;
    }
    .arrow {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
    }
    .back-button {
      margin-top: 20px;
      font-size: 20px;
      cursor: pointer;
      position: relative;
    }
    .back-button.active {
      color: orange;
    }
    .volume-bar {
      display: flex;
      margin-left: 10px;
    }
    .volume-level {
      width: 10px;
      height: 20px;
      margin: 0 1px;
      background: gray;
    }
    .volume-level.active {
      background: orange;
    }
    .toggle {
      margin-left: 10px;
      padding: 2px 8px;
      border: 1px solid white;
      cursor: pointer;
    }
    .toggle.active {
      background: orange;
      color: black;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div class="menu-item" data-action="start">Start</div>
    <div class="menu-item" data-action="tools">Tools</div>
    <div class="menu-item" data-action="options">Options</div>
    <div class="menu-item" data-action="credits">Credits</div>
  </div>

  <div id="toolsMenu">
    <div class="menu-item" data-action="transparentImage">Transparent Image</div>
    <div id="toolsBack" class="back-button">Back</div>
  </div>

  <div id="optionsMenu">
    <div class="menu-item" id="audioRow">
      Audio
      <span id="audioToggle" class="toggle">On</span>
    </div>
    <div class="menu-item" id="volumeRow">
      Volume
      <div id="volumeBar" class="volume-bar"></div>
    </div>
    <div id="optionsBack" class="back-button">Back</div>
  </div>

  <div id="creditsMenu">
    <div class="menu-item">Made by TwentySeven</div>
    <div id="creditsBack" class="back-button">Back</div>
  </div>

  <img id="arrow" src="arrow.png" class="arrow" style="display:none;" />

  <audio id="selectSound" src="select.mp3"></audio>
  <audio id="backSound" src="back.mp3"></audio>

  <script>
    const menu = document.getElementById("menu");
    const toolsMenu = document.getElementById("toolsMenu");
    const optionsMenu = document.getElementById("optionsMenu");
    const creditsMenu = document.getElementById("creditsMenu");
    const arrow = document.getElementById("arrow");
    const toolsBack = document.getElementById("toolsBack");
    const optionsBack = document.getElementById("optionsBack");
    const creditsBack = document.getElementById("creditsBack");
    const selectSound = document.getElementById("selectSound");
    const backSound = document.getElementById("backSound");

    const audioRow = document.getElementById("audioRow");
    const audioToggle = document.getElementById("audioToggle");
    const volumeRow = document.getElementById("volumeRow");
    const volumeBar = document.getElementById("volumeBar");

    let currentMenu = menu;
    let currentIndex = 0;

    // --- load saved settings ---
    let audioEnabled = localStorage.getItem("audioEnabled") === "true";
    let audioVolume = parseFloat(localStorage.getItem("audioVolume") || "1");

    audioToggle.textContent = audioEnabled ? "On" : "Off";
    audioToggle.classList.toggle("active", audioEnabled);

    const levels = [];
    for (let i = 0; i < 10; i++) {
      const div = document.createElement("div");
      div.classList.add("volume-level");
      volumeBar.appendChild(div);
      levels.push(div);
    }
    let volumeIndex = Math.round(audioVolume * (levels.length - 1));
    setVolumeFromIndex(volumeIndex);

    function setVolumeFromIndex(index) {
      levels.forEach((lvl, i) => {
        lvl.classList.toggle("active", i <= index);
      });
      const newVolume = (index + 1) / levels.length;
      audioVolume = newVolume;
      localStorage.setItem("audioVolume", audioVolume);
      document.querySelectorAll('.menu-item, .back-button').forEach(i => i.classList.remove('active'));
      volumeRow.classList.add('active');
    }

    audioRow.addEventListener("click", () => {
      audioEnabled = !audioEnabled;
      audioToggle.textContent = audioEnabled ? "On" : "Off";
      audioToggle.classList.toggle("active", audioEnabled);
      localStorage.setItem("audioEnabled", audioEnabled);
      document.querySelectorAll('.menu-item, .back-button').forEach(i => i.classList.remove('active'));
      audioRow.classList.add('active');
      playSelect();
    });

    levels.forEach((lvl, i) => {
      lvl.addEventListener("click", () => {
        volumeIndex = i;
        setVolumeFromIndex(volumeIndex);
        playSelect();
      });
    });

    function playSelect() {
      if (audioEnabled) {
        selectSound.volume = audioVolume;
        selectSound.play();
      }
    }

    function playBack() {
      if (audioEnabled) {
        backSound.volume = audioVolume;
        backSound.play();
      }
    }

    function updateArrow() {
      const items = currentMenu.querySelectorAll(".menu-item, .back-button");
      if (items.length === 0) return;
      items.forEach(i => i.classList.remove("active"));
      const currentItem = items[currentIndex];
      currentItem.classList.add("active");
      arrow.style.display = "block";
      arrow.style.top = currentItem.offsetTop + currentItem.offsetHeight / 2 + "px";
      arrow.style.left = currentItem.offsetLeft - 30 + "px";
    }

    function openMenu(targetMenu) {
      currentMenu.style.display = "none";
      targetMenu.style.display = "flex";
      currentMenu = targetMenu;
      currentIndex = 0;
      updateArrow();
    }

    menu.style.display = "flex";
    updateArrow();

    document.addEventListener("keydown", (e) => {
      const items = currentMenu.querySelectorAll(".menu-item, .back-button");
      if (e.key === "ArrowDown") {
        currentIndex = (currentIndex + 1) % items.length;
        updateArrow();
      } else if (e.key === "ArrowUp") {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateArrow();
      } else if (e.key === "Enter") {
        const action = items[currentIndex].dataset.action;
        if (action === "tools") {
          playSelect();
          openMenu(toolsMenu);
        } else if (action === "options") {
          playSelect();
          openMenu(optionsMenu);
        } else if (action === "credits") {
          playSelect();
          openMenu(creditsMenu);
        } else if (action === "transparentImage") {
          playSelect();
          window.location.href = "transparant image.html";
        } else if (items[currentIndex].id === "toolsBack") {
          playBack();
          openMenu(menu);
        } else if (items[currentIndex].id === "optionsBack") {
          playBack();
          openMenu(menu);
        } else if (items[currentIndex].id === "creditsBack") {
          playBack();
          openMenu(menu);
        }
      }
    });
  </script>
</body>
</html>
