<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    @font-face {
      font-family: 'beckett';
      src: url('./beckett.ttf') format('truetype');
    }

    @font-face {
      font-family: 'bankgothic';
      src: url('./bankgothic-regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      background: #000;
      color: #afc3d9;
      min-height: 100vh;
      font-family: 'bankgothic', sans-serif;
      overflow: hidden;
    }

    /* Judul tetap pojok kiri */
    #title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'beckett', serif;
      font-size: clamp(28px, 5vw, 42px);
      color: #afc3d9;
      text-shadow: 2px 2px 4px #000;
      white-space: nowrap;
    }

    #cornerLogo {
      position: absolute;
      top: 0;
      right: 0;
      height: 100px;
      width: auto;
    }

    /* Menu di tengah layar */
    .menu {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: clamp(22px, 4vw, 32px);
      font-weight: bold;
      text-transform: uppercase;
      line-height: 2.2em;
      white-space: nowrap;
      display: none; /* default hidden, nanti ditampilkan via JS */
    }

    .menu.active {
      display: block;
    }

    .menu-item {
      cursor: pointer;
      color: #afc3d9;
      transition: color 0.2s;
      user-select: none;
      display: block;
    }

    .menu-item.active {
      color: #ffffff;
    }

    /* Jika mode landscape, kecilkan ukuran biar rapi */
    @media screen and (orientation: landscape) {
      #title {
        font-size: clamp(22px, 3vw, 32px);
      }

      .menu {
        font-size: clamp(18px, 2.5vw, 26px);
        line-height: 2em;
      }
    }
  </style>
</head>
<body>
  <div id="title">Main Menu</div>
  <img src="back8.png" id="cornerLogo" alt="Logo" />

  <!-- Main Menu -->
  <div id="mainMenu" class="menu active">
    <div class="menu-item" onclick="openTools()">Select Tools</div>
    <div class="menu-item">Options</div>
    <div class="menu-item">Credits</div>
  </div>

  <!-- Submenu Tools -->
<div id="toolsMenu" class="menu">
  <div class="menu-item">Transparan Image</div>
  <div class="menu-item" onclick="openCrashlog()">Crashlog Reader</div>
  <div class="menu-item" onclick="backToMain()">Back</div>
</div>

<script>
  const menus = {
    main: document.getElementById('mainMenu'),
    tools: document.getElementById('toolsMenu')
  };

  function openTools() {
    menus.main.classList.remove('active');
    menus.tools.classList.add('active');
  }

  function backToMain() {
    menus.tools.classList.remove('active');
    menus.main.classList.add('active');
  }

  // pindah ke crashlog.html
  function openCrashlog() {
    window.location.href = "crashlog.html";
  }

  // Highlight active item on click
  document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', () => {
      document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');
    });
  });
</script>
  </script>
</body>
</html>
